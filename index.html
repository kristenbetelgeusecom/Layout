<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="fontawesome/css/all.min.css">
  <title>Layout</title>

</head>

<body>
  <header>
    <div class="header-menu">
      <div class="header-title">
        MOVEE
      </div>
      <div class="header-burger">
        <i class="fas fa-bars header-burger"></i>
      </div>
      <nav class="header-nav">
        <a href="#" title="Цены">Цены</a>
        <a href="#" title="Автопарк">Автопарк</a>
        <a href="#" title="Отзывы">Отзывы</a>
        <a href="#" title="Контакты">Контакты</a>
      </nav>
      <div class="header-number">
        <a href="#" title="Телефон">8(029)&#8208;999&#8208;12&#8208;13</a>
      </div>
    </div>

    <div class="header-main">
      <div class="header-main-text">
        <h1>Квартирные переезды</h1>
        <h2>По Бресту и области</h2>
        <div class="header-main-img-and-button">
          <div class="header-main-img2"><img src="styles/Rectangle3.png" alt="Image 1"></div>
          <div class="button-and-border2">
            <button class="button-order2">Заказать 2</button>
          </div>
        </div>

        <div class="button-and-border">
          <button class="button-order">Заказать</button>
          <div class="white-border"></div>
        </div>
        <div class="three-icons">
          <div class="truck size">
            <img src="truck.png" alt="Truck">
            <p>Более 800 переездов</p>
          </div>
          <div class="trigger-two size">
            <img src="triggerTwo.png" alt="triggerTwo">
            <p>Бережная упаковка</p>
          </div>
          <div class="money size">
            <img src="money.png" alt="Money">
            <p>Фиксированная цена</p>
          </div>
        </div>
      </div>
      <div class="header-main-img">
        <img src="styles/Rectangle3.png" alt="Image 1">
      </div>

    </div>


  </header>
</body>

</html>
